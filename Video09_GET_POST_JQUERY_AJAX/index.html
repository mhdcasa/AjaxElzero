<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax video03</title>
    <script src="jquery.js"></script>
</head>
<body>
    <button class="get_data">get repo</button>

    <div id="show"></div>
<script>

$(document).ready(function(){

    $(".get_data").click(function(){

        $.ajax({
            method:"POST",
            url:"auth.php",
            data:{name:"mehdi",login_time:"yesterday"},
            success:function(data,status,xhr){
                console.log(data);
                console.log(status);
                console.log(xhr);
                $("#show").html(data);
            },
            error:function(xhr,status,error){
                console.log(xhr);
                console.log(status);
                console.log(error);                
            }
        })

       
    })
})

    


</script>





</body>
</html>
